apply plugin: 'java'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

version rootProject.ext.VERSION_NAME
group rootProject.ext.GROUP

task buildTinkerSdk(type: Copy, dependsOn: [build]) {
    group = "tinker"
    from('build/libs') {
        include '*.jar'
        exclude '*javadoc.jar'
        exclude '*-sources.jar'
    }

    into(rootProject.file("buildSdk/android"))
}
task hotfixSDK(type: Copy, dependsOn: [build]) {
    group = "hotfix"
    from('build/libs') {
        include '*.jar'
        exclude '*javadoc.jar'
        exclude '*-sources.jar'
    }
    into('/Users/dongyuangui/GITHUB/HotFixDemo/app/libs')
    into('/Users/dongyuangui/GITHUB/tinker-manager/patchsdk/patchsdk/libs/')
}

apply from: rootProject.file('gradle/java-artifacts.gradle')
